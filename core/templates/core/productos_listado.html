{% extends "base.html" %}
{% block title %}Productos{% endblock %}

{% block content %}

<h2 class="mb-4">Listado de Productos</h2>

<a href="{% url 'productos_crear' %}" class="btn btn-success mb-3">Nuevo Producto</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Categor√≠a</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody>
    {% for p in productos %}
    <tr>
        <td>{{ p.id }}</td>
        <td>{{ p.nombre }}</td>
        <td>Q {{ p.precio }}</td>
        <td>{{ p.categoria.nombre }}</td>

        <td>
            <a href="{% url 'productos_editar' p.id %}" class="btn btn-warning btn-sm">
                Editar
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>

</table>

{% endblock %}
