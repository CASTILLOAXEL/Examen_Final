{% extends "base.html" %}
{% block title %}Categorías{% endblock %}

{% block content %}

<h2 class="mb-4">Listado de Categorías</h2>

<a href="{% url 'categorias_crear' %}" class="btn btn-primary mb-3">Nueva Categoría</a>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acciones</th>
    </tr>
    </thead>

    <tbody>
    {% for c in categorias %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.descripcion }}</td>
        <td>
            <a href="{% url 'categorias_editar' c.id %}" class="btn btn-warning btn-sm">
                Editar
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
